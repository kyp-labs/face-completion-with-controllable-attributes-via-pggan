language: python

python:
    - "3.6"

env:
    - pip install -r requirements.txt

sudo: false

install:
    # pylint, flake8: static analysis and style checks against PEP8
    - pip install -U pylint
    - pip install -U flake8

script:
    # Static analysis
    - find . -iname "*.py" | xargs pylint
    - flake8 .
